    html,body{

    #main-nav,table,tr,td,span,p{

    }
    tr{
      height: 35px;
    }
    span,p,a{
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;

      color: #fff;
    }
    a:hover{

      color:#fff;

    #main-nav{
      width: 100%;
      height: 100%;
    }
    #nav{
      width: 100%;
      height: 100%;
    }
    #inputbox{
      width: 64%;
      height: 5rem;
      margin-left:18%;
      margin-top:3%;
    }
    table{
      border: 1px black solid;
      border-collapse:collapse;
      border-radius: 15px;
      margin-left:20%;
      margin-top:3%;
    }

    <table border="1" width="60%" bgcolor="#f40" cellpadding="2">
      <!-- <tr><td>share</td></td><td><a href="./lives/learning_stuffs.html">学习资源</a></td></tr> -->
      {% for i=1 , #messages  do%}
          <tr><td>{{ messages[i].message }} </td><td>{{ messages[i].email }}</td></tr>
      {% end %}
    </table>
    <form action="/messageupload" method="post">
        <input id="inputbox" name="message" placeholder="Please input your message:" />
        <center><button>Submit</button></center>
    </form>
